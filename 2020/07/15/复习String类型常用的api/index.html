        <h1 id="String的常用api"><a href="#String的常用api" class="headerlink" title="String的常用api"></a>String的常用api</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">StringTest</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        String s1 = <span class="keyword">new</span> String(<span class="string">"zhangsan"</span>);</span><br><span class="line">        String s2= <span class="keyword">new</span> String(<span class="string">"zhangsan"</span>);</span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * 问：一共创建了几个对象？</span></span><br><span class="line"><span class="comment">         *</span></span><br><span class="line"><span class="comment">         * 答：三个，方法区字符串常量池中有一个，堆内存中有两个String对象</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="comment">//将byte数组转化为String</span></span><br><span class="line">        <span class="keyword">byte</span>[] bytes =&#123;<span class="number">97</span>,<span class="number">98</span>,<span class="number">99</span>&#125;;</span><br><span class="line">        String s3 = <span class="keyword">new</span> String(bytes);</span><br><span class="line">        System.out.println(s3);<span class="comment">//abc</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//将bytes数组中的一部分转化为字符串</span></span><br><span class="line">        String s4 = <span class="keyword">new</span> String(bytes,<span class="number">1</span>,<span class="number">2</span>);</span><br><span class="line">        System.out.println(s4);<span class="comment">//bc</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//char charAt(int index)</span></span><br><span class="line">        <span class="comment">//将字符串中的某个元素转化为字符</span></span><br><span class="line">        <span class="keyword">char</span> c = <span class="string">"好学生"</span>.charAt(<span class="number">0</span>);</span><br><span class="line">        System.out.println(c);<span class="comment">//好</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//int comparator(String anotherString )</span></span><br><span class="line">        <span class="comment">//按照字典中字母顺序进行比较</span></span><br><span class="line">        <span class="keyword">int</span> i = <span class="string">"abc"</span>.compareTo(<span class="string">"a"</span>);</span><br><span class="line">        System.out.println(i);<span class="comment">//2</span></span><br><span class="line">        <span class="keyword">int</span> i1 = <span class="string">"b"</span>.compareTo(<span class="string">"a"</span>);</span><br><span class="line">        System.out.println(i1);<span class="comment">//1</span></span><br><span class="line">        <span class="keyword">int</span> i2 = <span class="string">"a"</span>.compareTo(<span class="string">"a"</span>);</span><br><span class="line">        System.out.println(i2);<span class="comment">//0</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//boolean contains(charSequence s)</span></span><br><span class="line">        <span class="comment">//判断某字符串中是否包含子字符串</span></span><br><span class="line">        <span class="keyword">boolean</span> a = <span class="string">"abcdef"</span>.contains(<span class="string">"a"</span>);</span><br><span class="line">        System.out.println(a);<span class="comment">//true</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//boolean endsWith(String s)</span></span><br><span class="line">        <span class="comment">//判断某字符串是否以某子字符串结尾</span></span><br><span class="line">        <span class="keyword">boolean</span> fg = <span class="string">"abcdefg"</span>.endsWith(<span class="string">"fg"</span>);</span><br><span class="line">        System.out.println(fg);<span class="comment">//true</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//boolean isEmpty()</span></span><br><span class="line">        <span class="comment">//判断某字符串是否为空字符串</span></span><br><span class="line">        String s5=<span class="string">""</span>;</span><br><span class="line">        String s6 = <span class="string">"a"</span>;</span><br><span class="line">        System.out.println(s5.isEmpty());<span class="comment">//true</span></span><br><span class="line">        System.out.println(s6.isEmpty());<span class="comment">//false</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//int length()</span></span><br><span class="line">        <span class="comment">//计算字符串的长度</span></span><br><span class="line">        System.out.println(<span class="string">"abc"</span>.length());<span class="comment">//3</span></span><br><span class="line">        System.out.println(<span class="string">"dsahdjsadjkas"</span>.length());<span class="comment">//13</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//int lastIndexOf()</span></span><br><span class="line">        <span class="comment">//判断某个子字符串在当前某字符串中最后一次出现的位置</span></span><br><span class="line">        System.out.println(<span class="string">"javac++phpjava"</span>.lastIndexOf(<span class="string">"java"</span>));<span class="comment">//10</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//String replace</span></span><br><span class="line">        <span class="comment">//把字符串中的某个子字符串替换掉</span></span><br><span class="line">        String cc = <span class="string">"zhangsan"</span>.replace(<span class="string">"san"</span>, <span class="string">"si"</span>);</span><br><span class="line">        System.out.println(cc);<span class="comment">//zhangsi</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//String[] split(String s)</span></span><br><span class="line">        <span class="comment">//拆分字符串</span></span><br><span class="line">        String[] strings = <span class="string">"2020-2-2"</span>.split(<span class="string">"-"</span>);</span><br><span class="line">        <span class="keyword">for</span> (String s : strings)&#123;</span><br><span class="line">            System.out.println(s);<span class="comment">//2020 2 2</span></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//boolean startWith(String s)</span></span><br><span class="line">        <span class="comment">//判断某字符串是否以某子字符串开始</span></span><br><span class="line">        System.out.println(<span class="string">"this is a goode man"</span>.startsWith(<span class="string">"this"</span>));<span class="comment">//ture</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//String subString(int beginIndex)</span></span><br><span class="line">        <span class="comment">//截取字符串</span></span><br><span class="line">        System.out.println(<span class="string">"http:www.baidu.com"</span>.substring(<span class="number">5</span>,<span class="number">8</span>));<span class="comment">//www</span></span><br><span class="line">        System.out.println(<span class="string">"http:www.baidu.com"</span>.substring(<span class="number">5</span>));<span class="comment">//www.baidu.com</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//String toLowerCase()</span></span><br><span class="line">        <span class="comment">//转化为小写</span></span><br><span class="line">        String s = <span class="string">"ABC"</span>.toLowerCase();</span><br><span class="line">        System.out.println(s);<span class="comment">//abc</span></span><br><span class="line">        <span class="comment">//String toUpperCase()</span></span><br><span class="line">        <span class="comment">//转化为大写</span></span><br><span class="line">        System.out.println(<span class="string">"abc"</span>.toUpperCase());<span class="comment">//ABC</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//String trim()</span></span><br><span class="line">        <span class="comment">//去除前后空白</span></span><br><span class="line">        System.out.println(<span class="string">" zhangsan  "</span>.trim());<span class="comment">//zhangsan</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//static String  valueOf()</span></span><br><span class="line">        <span class="comment">//String中的唯一一个静态方法,将非字符串转化为字符串</span></span><br><span class="line">        String s7 = String.valueOf(<span class="number">1</span>);</span><br><span class="line">        System.out.println(s7);<span class="comment">//1</span></span><br><span class="line">        String s8 = String.valueOf(<span class="keyword">false</span>);</span><br><span class="line">        System.out.println(s8);<span class="comment">//false</span></span><br><span class="line">        String s9 = String.valueOf(<span class="number">2.3</span>);</span><br><span class="line">        System.out.println(s9);<span class="comment">//2.3</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
